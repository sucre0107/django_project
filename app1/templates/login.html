{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
{#使用tailwind 帮我写一个简单的登陆页面 #}
<div class="container mx-auto">
	<div class="flex justify-center px-6 my-12">
		<!-- Row -->
		<div class="w-full xl:w-3/4 lg:w-11/12 flex">
			<!-- Col -->
			<div
				class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
				style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"></div>
			<!-- Col -->
			<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
				<h3 class="pt-4 text-2xl text-center">Welcome Back!</h3>
				<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="post" action="#" novalidate>
					{% csrf_token %}
{#					给我加一个有5个options的下拉框select#}
					<div class="mb-4">
						<label class="block mb-2 text-sm font-bold text-gray-700" for="username">
							Role
						</label>
{#						<select class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"#}
{#								name="role">#}
{#								<option value="customer">客户</option>#}
{#								<option value="administer">管理员</option>#}
{##}
{#						</select>#}
						{{ form.role }}
					</div>

					<div class="mb-4">
						<label class="block mb-2 text-sm font-bold text-gray-700" for="username">
							Username
						</label>
{#						<input#}
{#							class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"#}
{#							id="username" type="text" placeholder="Username" name="username">#}
						{{ form.username }}
					</div>

					<div class="mb-4">
						<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
							Password
						</label>
{#						<input#}
{#							class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border border-red-500 rounded shadow appearance-none focus:outline-none focus:shadow-outline"#}
{#							id="password" type="password" placeholder="" name="password">#}
						{{ form.password }}
						<p class="text-xs italic text-red-500">Please choose a password.</p>
					</div>

					<div class="mb-6 flex flex-col items-center lg:flex-row lg:items-center justify-center">
						<button class="w-full lg:w-1/5 mx-2 px-4 py-2 font-bold text-white bg-gray-900 rounded-full hover:bg-gray-700 focus:outline-none focus:shadow-outline"
								type="submit">Sign In
						</button>
						<a class="w-full lg:w-1/5 py-12 border-b lg:border-none text-center lg:text-left" href="/login_sms/">
							<span>SMS in</span>
						</a>
					</div>
					<div>
						<span class="text-red-500 font-bold block w-full my-4 lg:my-0 lg:w-auto">{{ error }}</span>
					</div>
					<hr class="mb-6 border-t">
					<div class="text-center">
						<a class="	inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
						   href="https://www.tailwindtoolbox.com/templates/login">
							Forgot Password?
						</a>
					</div>
				</form>
				<p class="text-center text-gray-500 text-xs">
					&copy;2020 Acme Corp. All rights reserved.
				</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
